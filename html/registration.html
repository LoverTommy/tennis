<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <div class="wrapper">
        <div class="logIn">
            <div class="title">
                <h4>Регистрация</h4>
            </div>
            <form id="logInForm">
                <div class="number">
                    <div class="mask">
                        <img id="number" src="../images/numberIcon.png" alt="#">
                        <span>+7</span>
                    </div>
                    <span>Номер телефона</span>
                    <input name="number" type="number">
                    <span class="error" id="error">Введите корректный номер телефона</span>
                </div>
                <div class="password">
                    <span>Пароль</span>
                    <input id="password" type="text">
                </div>

                <div class="confirm">
                    <span>Код подтверждения</span>
                    <input type="text">
                </div>
                <button>Войти</button>
            </form>

        </div>
    </div>

    <script src="../js/logIn.js"></script>
</body>
</html>
